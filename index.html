<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/imagehover.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Studio Lamby</title>
  </head>
  
  <body>
    <div class="container-fluid pl-0 pr-0" style="margin: auto;">
        <div class="row">
            <div class="col-2 pr-0">
                <a class="navbar-brand d-flex justify-content-center pt-5 mt-5 text-dark" href="#"><h3>Studio Lamby</h3></a>
            </div>
                <div class="col-10 pl-0">
                <div class="grid">
                    <div class="grid-sizer"></div>
                    <div class="grid-item">
                        <figure class="imghvr-fade">
                        <img src="https://via.placeholder.com/1000x1500/0000FF/808080">
                        <figcaption>
                        // Hover Content
                        </figcaption>
                        <a href="#"></a>
                        </figure>
                    </div>
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/1000/FF0000/FFFFFF">
                    </div>
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/1200x600/000000/FFFFFF">
                    </div>
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/1200x600/0000FF/808080">
                    </div>
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/1000/FFFF00/000000">
                    </div>

                    <div class="grid-item">
                        <img src="https://via.placeholder.com/1200x600/000000/FFFFFF">
                    </div>
                    <div class="grid-item grid-item-widthwide">
                        <img src="https://via.placeholder.com/2000x500/FF0000/FFFFFF">
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
  
</html>
