        <p>My <label for="name">name</label> is</p>
          <input type="text" id="name" name="name" minlength="3" placeholder="(your name here)" required>
      
        <p>and my
          <label for="email">email address</label> is
          <input type="email" id="email" name="email" placeholder="(your email address)" required>
        </p>
      
        <p> I have a
          <label for="message">message</label> for you,</p>
        <p>
          <textarea name="message" id="message" placeholder="(your msg here)" class="expanding" required></textarea>
        </p>
